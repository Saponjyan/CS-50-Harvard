{% extends "layout.html" %}

{% block title %}
History
{% endblock %}

{% block main %}



    <div class="section">

        <h2>History</h2>
        <table>
            <thead>
                <tr>
                    <th>symbol</th>
                    <th>name</th>
                    <th>shares</th>
                    <th>price</th>
                    <th>total</th>
                    <th>time</th>
                    <th>status</th>
                </tr>
            </thead>
            <tbody>
                <!-- TODO: Loop through the database entries to display them in this table -->
                    {% for s in stock %}
                    <tr>
                    <td>{{ s.symbol }}</td>
                    <td>{{ s.name }}</td>
                    <td>{{ s.shares }}</td>
                    <td>{{ s.price }}</td>
                    <td>{{ s.total }}</td>
                    <td>{{ s.time }}</td>
                    <td>{{ s.status }}</td>


                    </tr>

                {% endfor %}




            </tbody>

        </table>
    </div>

{% endblock %}
