<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function(){
                let correct = document.querySelector('.correct') ;
                correct.addEventListener('click' , function(){
                    correct.style.backgroundColor = 'green' ;
                    document.querySelector('#ans1').innerHTML = 'correct' ;
                });
                let incorrects = document.querySelectorAll('.incorrect') ;
                for (let i = 0 ; i < incorrects.length ; i++)
                {
                    incorrects[i].addEventListener('click', function(){
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#ans1').innerHTML = 'incorrect'
                    });
                }
                let input = document.querySelector('input')
                check.addEventListener('click', function(){
                if (input.value == 'yes' ){
                    document.querySelector('#ans2').innerHTML = 'correct';
                    input.style.backgroundColor = 'green';
                }

                else
                {
                    document.querySelector('#ans2').innerHTML = 'incorrect';
                    input.style.backgroundColor = 'red';
                }
            })
            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>what is the hardest programming language?</h3>
                <button class = "incorrect">Js</button>
                <button class = "incorrect">Python</button>
                <button class = "correct">C</button>
                <button class = "incorrect">Go</button>
                <button class = "incorrect">Java</button>
                <button class = "incorrect">R</button>
                <p id = "ans1"> </p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>Are you sure?</h3>
                    <input type = "text"> </input>
                    <button id = check>Check Answer</button>
                    <p id = "ans2"></p>
            </div>
        </div>
    </body>
</html>
